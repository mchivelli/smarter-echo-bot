# Wyoming Satellite Configuration File
# 
# Edit these values before running setup_wyoming_satellite.sh
# You can also set these as environment variables with the prefix WYOMING_

# Satellite name (will appear in Home Assistant)
SATELLITE_NAME="my-satellite"

# Audio devices
# For ReSpeaker 2Mic HAT, use: plughw:CARD=seeed2micvoicec,DEV=0
# For USB microphones, try: plughw:CARD=1,DEV=0 or just "default"
MIC_DEVICE="plughw:CARD=seeed2micvoicec,DEV=0"
SND_DEVICE="plughw:CARD=seeed2micvoicec,DEV=0"

# Wake word configuration
# Options: ok_nabu, hey_jarvis, alexa, hey_mycroft, hey_rhasspy
WAKE_WORD="ok_nabu"

# User home directory
USER_HOME="/home/pi"

# Audio enhancements
# Auto gain: 0-31 (higher = louder)
MIC_AUTO_GAIN="5"

# Noise suppression: 0-4 (higher = more suppression)
MIC_NOISE_SUPPRESSION="2"

# LED brightness: 1-31 (only for ReSpeaker HATs)
LED_BRIGHTNESS="10"

# Volume multipliers (optional, default 1.0)
# MIC_VOLUME_MULTIPLIER="1.5"
# SND_VOLUME_MULTIPLIER="1.2" 